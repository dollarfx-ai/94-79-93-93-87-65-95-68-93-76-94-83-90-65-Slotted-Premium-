<!DOCTYPE html>
<html>
<head>
  <title>Game Hub</title>
  <style>
    body { font-family: Arial; background:#111; color:white; text-align:center; }
    button { padding:12px 20px; margin:8px; font-size:16px; cursor:pointer; }
    iframe { width:100%; height:90vh; border:none; display:none; }
  </style>
</head>
<body>

<h1>Game Hub</h1>

<button onclick="loadGame('games/game1/index.html')">Game 1</button>
<button onclick="loadGame('games/game2/index.html')">Game 2</button>

<iframe id="player"></iframe>

<script>
function loadGame(path) {
  const iframe = document.getElementById('player');
  iframe.style.display = 'block';
  iframe.src = path;
}
</script>

</body>
</html>
