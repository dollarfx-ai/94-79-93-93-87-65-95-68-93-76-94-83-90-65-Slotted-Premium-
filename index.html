<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UGS Game Hub</title>
<style>
body { font-family: Arial; background:#111; color:white; margin:0; text-align:center; }
h1 { margin-top:20px; }
#gameButtons { display:flex; flex-wrap:wrap; justify-content:center; margin:20px; }
button { padding:12px 20px; margin:5px; font-size:14px; cursor:pointer; border-radius:5px; border:none; background:#333; color:white; }
button:hover { background:#555; }
#playerContainer { display:none; width:100%; height:90vh; margin-top:10px; }
iframe { width:100%; height:100%; border:none; }
</style>
</head>
<body>

<h1>ðŸŽ® UGS Game Hub ðŸŽ®</h1>

<div id="gameButtons"></div>

<div id="playerContainer">
  <iframe id="player"></iframe>
  <br>
  <button onclick="toggleFullscreen()">Fullscreen</button>
</div>

<script>
// cleaned game file names (replace spaces/special chars)
const games = [
  "99_Nights.html",
  "ChickenCS.html",
  "MINECRAFTTOWERDEFENSE.html",
  "PVZM.html",
  "Smash_Hit_Ripoff.html",
  "UGS.html",
  "cl100RoomsOfEnemies.html",
  "cl10morebullets.html"
  // ... add all other files, cleaned
];

const buttonsDiv = document.getElementById('gameButtons');
const iframe = document.getElementById('player');
const container = document.getElementById('playerContainer');

// generate buttons
games.forEach(game => {
  const btn = document.createElement('button');
  btn.textContent = game.replace('.html',''); 
  btn.onclick = () => {
    container.style.display = 'block';
    iframe.src = "games/" + game;
    window.scrollTo(0, container.offsetTop);
  };
  buttonsDiv.appendChild(btn);
});

// fullscreen
function toggleFullscreen() {
  if (iframe.requestFullscreen) iframe.requestFullscreen();
  else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
  else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
}
</script>

</body>
</html>
