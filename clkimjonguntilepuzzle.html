<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Kim Jong Un Tile Puzzle</title>
    <style>
        html, body { background: #000; width: 100%; height: 100%; overflow: hidden; padding: 0; margin: 0; }
        div#gameContainer { background: transparent !important; position: absolute; }
        div#gameContainer canvas { position: absolute; }
        #unity-loading-bar { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); display: block }
        #unity-logo { width: 154px; height: 130px; background: url('https://cdn.jsdelivr.net/gh/dskjfoisjfsjio/Standalone-games@main/kim_jong_un_tile_puzzle/TemplateData/unity-logo-dark.png') no-repeat center }
        #unity-progress-bar-empty { width: 141px; height: 18px; margin-top: 10px; background: url('https://cdn.jsdelivr.net/gh/dskjfoisjfsjio/Standalone-games@main/kim_jong_un_tile_puzzle/TemplateData/progress-bar-empty-dark.png') no-repeat center }
        #unity-progress-bar-full { width: 0%; height: 18px; margin-top: 10px; background: url('https://cdn.jsdelivr.net/gh/dskjfoisjfsjio/Standalone-games@main/kim_jong_un_tile_puzzle/TemplateData/progress-bar-full-dark.png') no-repeat center }
    </style>
</head>

<body>
    <div id="gameContainer">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/dskjfoisjfsjio/Standalone-games@main/kim_jong_un_tile_puzzle/Build/New%20folder.loader.js"></script>

    <script>
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");

        var buildUrl = "https://cdn.jsdelivr.net/gh/dskjfoisjfsjio/Standalone-games@main/kim_jong_un_tile_puzzle/Build";
        
        var config = {
            dataUrl: buildUrl + "/New%20folder.data",
            frameworkUrl: buildUrl + "/New%20folder.framework.js",
            codeUrl: buildUrl + "/New%20folder.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Kim Jong Un Tile Puzzle",
            productVersion: "1.0",
        };

        function onResize() {
            var container = canvas.parentElement;
            var w = window.innerWidth;
            var h = window.innerHeight;
            var r = 600 / 800;
            if (w * r > window.innerHeight) { w = Math.min(w, Math.ceil(h / r)); }
            h = Math.floor(w * r);
            container.style.width = canvas.style.width = w + "px";
            container.style.height = canvas.style.height = h + "px";
            container.style.top = Math.floor((window.innerHeight - h) / 2) + "px";
            container.style.left = Math.floor((window.innerWidth - w) / 2) + "px";
        }

        createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = (100 * progress) + "%";
        }).then((instance) => {
            loadingBar.style.display = "none";
            onResize();
        }).catch((err) => {
            console.error(err);
        });

        window.addEventListener('resize', onResize);
        onResize();
    </script>
</body>
</html>
